---
- name: Install hardware monitoring tools on hardware machines (not vms) - EL7
  ansible.builtin.yum:
    name: [ 'ganglia', 'ganglia-gmond', 'python2-ganglia-gmond' ]
    state: present
    update_cache: false
  when: ansible_facts[ 'distribution' ] == 'CentOS' and ansible_facts[ 'distribution_major_version' ] == '7'

- name: Install hardware monitoring tools on hardware machines (not vms) - EL9
  ansible.builtin.dnf:
    name: [ 'ganglia', 'ganglia-gmond' ]
    state: present
    update_cache: false
  when: ( ansible_facts[ 'distribution' ] == 'AlmaLinux' and ansible_facts[ 'distribution_major_version' ] == '9' ) or ansible_facts[ 'distribution' ] == 'Fedora'

