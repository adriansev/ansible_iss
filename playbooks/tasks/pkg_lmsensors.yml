---
- name: Install lm_sensors
  ansible.builtin.yum:
    name: lm_sensors
    state: latest
  tags: packages

- name: Configure lm_sensors
  ansible.builtin.command: /usr/sbin/sensors-detect --auto

- name: Enable and start
  ansible.builtin.systemd:
    name: lm_sensors
    state: restarted
    enabled: true

