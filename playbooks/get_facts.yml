---
- name: Get facts
  hosts: "{{ target | default('all') }}"

  tasks:
  - name: Get facts
    ansible.builtin.setup:
      gather_timeout: 30
      gather_subset:
        - 'all'
        - '!facter'
        - '!ohai'
#    register: std_facts

  - name: Gather extended facts
    deltabg.extended_facts.extended_facts:
      gather_timeout: 50
      gather_subset:
        - 'all'
        - '!MysqlFactCollector'
        - '!Icinga2FactCollector'
        - '!DockerFactCollector'
#    register: extd_facts

